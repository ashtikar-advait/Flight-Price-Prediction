<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .custom-card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .custom-card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .prediction-result {
            background-color: #e9f7ef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #2ecc71;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-select, .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-plane"></i> Flight Price Predictor
                </a>
            </div>
        </nav>
    </div>

    <div class="container">
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="card custom-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-calendar-alt"></i> Departure Date & Time
                            </h5>
                            <input type="datetime-local" name="Dep_Time" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card custom-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-calendar-alt"></i> Arrival Date & Time
                            </h5>
                            <input type="datetime-local" name="Arrival_Time" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card custom-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-map-marker-alt"></i> Source
                            </h5>
                            <select name="Source" class="form-select" required>
                                <option value="">Select Source</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card custom-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-map-marker-alt"></i> Destination
                            </h5>
                            <select name="Destination" class="form-select" required>
                                <option value="">Select Destination</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card custom-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-stop-circle"></i> Stops
                            </h5>
                            <select name="stops" class="form-select" required>
                                <option value="">Select Number of Stops</option>
                                <option value="0">Non-Stop</option>
                                <option value="1">1 Stop</option>
                                <option value="2">2 Stops</option>
                                <option value="3">3 Stops</option>
                                <option value="4">4 Stops</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card custom-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-plane"></i> Airline
                            </h5>
                            <select name="airline" class="form-select" required>
                                <option value="">Select Airline</option>
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-calculator"></i> Predict Flight Price
                </button>
            </div>

            {% if prediction_text %}
            <div class="prediction-result">
                {{ prediction_text }}
            </div>
            {% endif %}
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2024 Flight Price Predictor | Developed by Advait Ashtikar</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
